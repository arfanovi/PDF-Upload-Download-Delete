<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and View</title>

    <link rel="stylesheet" href="style.css">


    <style>





    </style>
    
</head>
<body style="background-color: rgb(247, 247, 248);">
    
    <h1 class="pdf-title2">PDF Upload and View

     <hr style="height: 10px; width: 50%; border-radius: 5px;">   
    </h1>

   
    <div class="inputStyle">
        <form id="uploadForm">
            <label class="pdf-title" for="pdfFile">Upload PDF:</label>
            <input class="input" type="file" id="pdfFile" accept="application/pdf">
            <button class="btnsubmit" type="submit">Submit</button>
        </form>
    </div>
    
    <div class="tableall">
        <div class="tablelist">
            <table id="pdfTable">
                <thead>
                    <tr>
                        <th>Serial No</th>
                        <th>PDF View</th>
                        <th>Download</th>
                        <th>Delete</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- Uploaded PDFs will be listed here -->
                </tbody>
            </table>
        </div>
    </div>


    <hr>
    <hr style="height: 10px; width: 90%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 80%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 70%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 60%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 50%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 40%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 30%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 20%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 10%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 5%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 2%; background-color: rgb(194, 194, 211);">
    <hr style="height: 10px;  width: 1%; background-color: rgb(194, 194, 211);">

    
 
    <script src="script.js"></script>
</body>
</html>
